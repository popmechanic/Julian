server {
    listen 80 default_server;
    listen 8000;
    server_name _;

    root /var/www/html;
    index index.html;

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Bridge API â€” proxy to Bun on port 8000
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # WebSocket upgrade support (for SSE streaming)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through auth headers (X-Authorization survives exe.dev edge proxy)
        proxy_set_header X-Authorization $http_x_authorization;

        # Long timeout for streaming responses
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
    }
}
